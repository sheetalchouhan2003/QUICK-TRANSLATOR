<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voice & Text Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>QuickTranslate</h1>
      <p class="subtitle">Voice + Text translator (demo)</p>
    </header>

    <section class="controls">
      <div class="selects">
        <div>
          <label>From</label>
          <select id="srcLang">
            <option value="auto">Auto-detect</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <!-- add more as needed -->
          </select>
        </div>
        <div>
          <label>To</label>
          <select id="tgtLang">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </div>
      </div>

      <div class="mic-row">
        <button id="startRec" class="btn">üé§ Start Speaking</button>
        <button id="stopRec" class="btn secondary">‚èπ Stop</button>
      </div>
    </section>

    <section class="panes">
      <div class="pane">
        <h3>Input</h3>
        <textarea id="inputText" placeholder="Type or use the mic..."></textarea>
        <div class="pane-actions">
          <button id="translateBtn" class="btn primary">Translate</button>
          <button id="clearInput" class="btn">Clear</button>
        </div>
      </div>

      <div class="pane">
        <h3>Translation</h3>
        <textarea id="outputText" readonly placeholder="Translation appears here..."></textarea>
        <div class="pane-actions">
          <button id="speakBtn" class="btn">üîä Speak</button>
          <button id="copyBtn" class="btn">Copy</button>
          <button id="downloadBtn" class="btn">Download</button>
        </div>
      </div>
    </section>

    <footer>
      <small>Demo uses browser speech & MyMemory free endpoint ‚Äî not for production use.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
